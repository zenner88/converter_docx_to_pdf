# Apache Virtual Host Configuration untuk FastAPI
# Letakkan di: C:\xampp\apache\conf\extra\httpd-vhosts.conf
# Atau buat file terpisah dan include

<VirtualHost *:80>
    ServerName your-domain.com
    DocumentRoot "C:/path/to/your/project"
    
    # Proxy semua request ke FastAPI
    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:80/
    ProxyPassReverse / http://127.0.0.1:80/
    
    # Enable proxy modules
    LoadModule proxy_module modules/mod_proxy.so
    LoadModule proxy_http_module modules/mod_proxy_http.so
    
    ErrorLog logs/fastapi_error.log
    CustomLog logs/fastapi_access.log combined
</VirtualHost>

# Untuk HTTPS (port 443)
<VirtualHost *:443>
    ServerName your-domain.com
    DocumentRoot "C:/path/to/your/project"
    
    SSLEngine on
    SSLCertificateFile "path/to/certificate.crt"
    SSLCertificateKeyFile "path/to/private.key"
    
    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:80/
    ProxyPassReverse / http://127.0.0.1:80/
    
    ErrorLog logs/fastapi_ssl_error.log
    CustomLog logs/fastapi_ssl_access.log combined
</VirtualHost>
